<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Surf the Web</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    
    <header>

            <h2>Surf Report</h2>
            <!-- Add Background img potentially to make spin! -->
            <nav>
                <a href="#recent-search">Recent Searches</a>
                <a href="#gallery">Gallery</a>
            </nav>
        <button>Carve the Barrel</button>
        
    </header>

    <aside class="sidebar">
        <p>History</p>
    </aside>

    <main>

        <input id="city-search" type="text" placeholder="Enter your City">
        <button id="search">Search</button>

    
        <!-- Example weather card -->
        <div class="weather-card">
            <h3 class="title">Minneapolis</h3>
            
            <div class="surf-content">
                <p>Wave height max: 3ft</p>
                <p>Wave direction: NE</p>
                <p>Wave period: 15 min</p>
            </div>
            <div class="weather-content">
                <p>Temperature: 260K</p>
                <p>Wind speed: 30 kn</p>
                <p>Wind direction: SE</p>
                <p>Precipitation: 5in</p>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="./assets/script.js"></script>
    <footer>
        <p></p>
    </footer>
</body>

</html>
